<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Top Navbar -->
<div class="navbar">
    <div class="logo">facebook</div>

    <input type="text" placeholder="Search Facebook" class="search">

    <div class="nav-profile">
        <img src="profile.jpeg" alt="">
        <span>SUFYAN</span>
    </div>
</div>

<!-- Main Layout -->
<div class="container">

    <!-- Left Sidebar -->
    <div class="left">
        <div class="menu-item">
            <img src="profile.jpeg">
            <span>Muhammad</span>
        </div>
        <div class="menu-item">Friends</div>
        <div class="menu-item">Saved</div>
        <div class="menu-item">Groups</div>
        <div class="menu-item">Pages</div>
    </div>

    <!-- Feed -->
    <div class="feed">

        <!-- Create Post -->
        <div class="card">
            <img class="img" src="profile.jpeg">
            <textarea placeholder="What's on your mind?"></textarea>
            <button class="post-btn">Post</button>
        </div>

         <div class="card">
            <img class="img" src="post.jpeg">
            <textarea placeholder="What's on your mind?"></textarea>
            <button class="post-btn">Post</button>
        </div>

         <div class="card">
            <img class="img" src="logo.jpeg">
            <textarea placeholder="What's on your mind?"></textarea>
            <button class="post-btn">Post</button>
        </div>

        <div class="card">
            <img class="img" src="image.jpeg">
            <textarea placeholder="What's on your mind?"></textarea>
            <button class="post-btn">Post</button>
        </div>

        <!-- Post -->
        <div class="card">
            <div class="post-header">
                <img src="profile.jpeg">
                <div>
                    <h4>SUFYAN</h4>
                    <small>10 min ago</small>
                </div>
            </div>

            <p class="post-text">
                This is my Facebook clone project made using HTML and CSS only.
            </p>

            <div class="post-actions">
                <span>Like</span>
                <span>Comment</span>
                <span>Share</span>
            </div>
        </div>

    </div>

    <!-- Right Sidebar -->
    <div class="right">
        <h4>Contacts</h4>
        <div class="contact">Ahmed</div>
        <div class="contact">Usman</div>
        <div class="contact">Ayesha</div>
    </div>

</div>

</body>
</html>
